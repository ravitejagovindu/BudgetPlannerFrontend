<div class="planner-container fade-in">
  <!-- Header Section -->
  <div class="row mb-4 align-items-center">
    <div class="col-md-6">
      <h1 class="page-title mb-0">
        <i class="bi bi-briefcase me-2 text-primary"></i>My Portfolio
      </h1>
      <p class="text-muted small mb-0 mt-1">
        Manage your banking and investment assets in one place
      </p>
    </div>

    <!-- Tab Switcher (Pill Style) -->
    <div class="col-md-6 d-flex justify-content-md-end mt-3 mt-md-0">
      <div class="bg-white p-1 rounded-pill shadow-sm border d-inline-flex">
        <button class="btn btn-sm rounded-pill px-4 fw-bold transition-all" [class.btn-primary]="activeTab === 'bank'"
          [class.text-muted]="activeTab !== 'bank'" [class.bg-transparent]="activeTab !== 'bank'"
          (click)="setActiveTab('bank')">
          <i class="bi bi-bank me-2"></i>Bank Portfolio
        </button>
        <button class="btn btn-sm rounded-pill px-4 fw-bold transition-all" [class.btn-primary]="activeTab === 'demat'"
          [class.text-muted]="activeTab !== 'demat'" [class.bg-transparent]="activeTab !== 'demat'"
          (click)="setActiveTab('demat')">
          <i class="bi bi-graph-up-arrow me-2"></i>Demat Portfolio
        </button>
      </div>
    </div>
  </div>

  <!-- Content Area -->
  <div class="portfolio-content mt-2">
    <!-- BANK PORTFOLIO -->
    <div *ngIf="activeTab === 'bank'" class="fade-in">
      <app-bank-portfolio></app-bank-portfolio>
    </div>

    <!-- DEMAT PORTFOLIO -->
    <div *ngIf="activeTab === 'demat'" class="fade-in">
      <app-demat-portfolio></app-demat-portfolio>
    </div>
  </div>

</div>
