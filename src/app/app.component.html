<div class="pb-2">

    <div class="container-fluid">
      <a class="navbar-brand" routerLink="">Budget Planner</a>

      <!-- Navbar Toggler Button (for smaller screens) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard" data-bs-toggle="collapse"
              data-bs-target=".navbar-collapse.show">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/monthly-planner" data-bs-toggle="collapse"
              data-bs-target=".navbar-collapse.show">Planner</a>

          <li class="nav-item">
            <a class="nav-link" routerLink="/ledger" data-bs-toggle="collapse"
              data-bs-target=".navbar-collapse.show">Ledger</a>
          </li>
        </ul>
