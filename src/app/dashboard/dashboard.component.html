<div class="container-fluid dashboard-container fade-in">
  <!-- Header with Toggle -->
  <div class="row mb-4 align-items-center">
    <div class="col-md-5">
      <h1 class="page-title mb-0">
        <i class="bi bi-speedometer2 me-2"></i>Dashboard
      </h1>
      <p class="page-subtitle mb-0">Overview of your financial health</p>
    </div>
    <div class="col-md-7 d-flex justify-content-end align-items-center">
      <!-- Central Toggle -->
      <div class="bg-white p-1 rounded-pill d-inline-flex border shadow-sm">
        <button class="btn btn-sm rounded-pill px-4 fw-bold transition-all"
          [class.btn-primary]="activeTab === 'financial'" [class.text-white]="activeTab === 'financial'"
          [class.text-muted]="activeTab !== 'financial'" (click)="setActiveTab('financial')">
          <i class="bi bi-wallet2 me-2"></i>Monthly
        </button>
        <button class="btn btn-sm rounded-pill px-4 fw-bold transition-all"
          [class.btn-primary]="activeTab === 'analytics'" [class.text-white]="activeTab === 'analytics'"
          [class.text-muted]="activeTab !== 'analytics'" (click)="setActiveTab('analytics')">
          <i class="bi bi-graph-up me-2"></i>Analytics
        </button>
      </div>
    </div>
  </div>

  <!-- Content Area -->
  <div class="fade-in">
    <app-financial-dashboard *ngIf="activeTab === 'financial'" class="fade-in"></app-financial-dashboard>
    <app-analytics *ngIf="activeTab === 'analytics'" class="fade-in"></app-analytics>
  </div>
</div>
